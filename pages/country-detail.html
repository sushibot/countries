<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Countries</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/index.css" />
    <script
      src="https://kit.fontawesome.com/15d5547ffa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section class="header-container">
        <div class="header-text-container">
          <h3>Where in the world?</h3>
          <span class="dark-mode-container">
            <i class="fas fa-moon icon"></i>
            <p>Dark Mode</p>
          </span>
        </div>
      </section>
    </header>
    <main class="container">
      <section>
        <div>
          <button class="btn">Back</button>
        </div>
        <div class="country-flag-container" id="flag-container"></div>
        <h4 id="country-name"></h4>
        <ul id="list-top">
          <li id="native-name"></li>
          <li id="population"></li>
          <li id="region"></li>
          <li id="sub-region"></li>
          <li id="capital"></li>
        </ul>
        <ul id="list-bottom"></ul>
      </section>
    </main>
    <script type="module" src="../script/components/country-detail.js"></script>
  </body>
</html>
