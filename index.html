<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Countries</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script
      src="https://kit.fontawesome.com/15d5547ffa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section class="header-container">
        <div class="header-text-container">
          <h3>Where in the world?</h3>
          <p>Dark Mode</p>
        </div>
      </section>
    </header>
    <main class="container">
      <section class="text-container">
        <fieldset class="fieldset-container">
          <div class="custom-input-fieldset">
            <i class="fas fa-search icon"></i>
            <input
              type="text"
              class="custom-input"
              placeholder="Search for a country..."
            />
          </div>
        </fieldset>
        <fieldset class="fieldset-container">
          <div class="custom-select-fieldset">
            <select class="custom-select" name="" id="">
              <option value="africa">Africa</option>
            </select>
          </div>
        </fieldset>
      </section>
      <section class="country-list-container">
        <ul id="country-list" class="country-list-layout"></ul>
      </section>
    </main>
    <script type="module" src="./script/index.js"></script>
  </body>
</html>
